<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Solido To Do </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sacramento">
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col text-center">

                <p class="header">Solido Todo</p>

            </div>
        </div>

        <form id="task-form">
            <div class="row justify-content-center">
                <div class="col">

                    <div>
                        <input id="task" type="text" class="form-control" placeholder="Type your task here" aria-label="type" aria-describedby="basic-addon1">
                    </div>

                </div>

                <div class="col-xs-4">

                    <div>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Choose your priority</option>
                            <option value="high">High</option>
                            <option value="med">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>

                </div>

                <div class="col-md-4">
                    <input id="datepicker" />
                    <script>
                        $('#datepicker').datepicker({
                            uiLibrary: 'bootstrap4'
                        });
                    </script>
                </div>

                <div class="add">
                    <button type="submit" class="btn btn-primary">+</button>
                </div>
            </div>
        </form>

        <form class="result-form" id="result-form-1">

            <div class="row justify-content-center">

                <div class="col">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                        </div>
                        <output type="text" class="form-control" aria-label="Text input with checkbox">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="index.js"></script>

</body>

</html>
