<!DOCTYPE html>
<html lang="en">

<head>
    <title>Solido Todo List</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sacramento">
    <link href="./bower_components/gijgo/dist/combined/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5 text-center">Solido TODO</h1>
            <p class="text-center">Simple Todo List Application for Everyone.</p>
        </div>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand" id="current-date"></a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" id="search" placeholder="Search task.." aria-label="Search">

            </form>
        </nav>
    </div>

    <!-- Input Form -->
    <div class="container">
        <form id="task-form">
            <div class="row justify-content-md-center">
                <div class="col col-lg-7">
                    <div class="form-group">
                        <input type="text" class="form-control" id="task" placeholder="Type your task here">
                    </div>
                </div>
                <div class="col col-lg-2">
                    <div>
                        <select class="custom-select" id="priority">
                            <option selected>Priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </div>
                <div class="col col-lg-2">
                    <div class="form-group">
                        <input class="form-control" id="datepicker" placeholder="Due date">
                    </div>
                </div>
                <div class="add">
                    <button type="submit" id="add" class="btn btn-primary">+</button>
                </div>
            </div>
        </form>

        <!-- Output -->
        <form class="result-form" id="result-form-1">
            <div id="result-field"></div>
        </form>
    </div>

    <script src="./bower_components/jquery/dist/jquery.slim.min.js"></script>
    <script src="./bower_components/gijgo/dist/combined/js/gijgo.min.js"></script>
    <script src="./bower_components/date-fns/dist/date_fns.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
