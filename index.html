<!DOCTYPE html>
<html lang="en">

<head>
    <title>Solido Todo List</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sacramento">
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5 text-center">Solido TODO</h1>
            <p class="text-center">Simple Todo List Application for Everyone.</p>
        </div>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand" id="current-date"></a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" id="search" placeholder="Search task.." aria-label="Search">

            </form>
        </nav>
    </div>

    <!-- Input Form -->
    <div class="container">
        <form id="task-form">
            <div class="row justify-content-md-center">
                <div class="col col-lg-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="todo_task" placeholder="Type your task here">
                    </div>
                </div>
                <div class="col col-lg-3">
                    <div>
                        <select class="custom-select" id="priority">
                            <option selected>Priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </div>
                <div class="col col-lg-2">
                    <div class="form-group">
                        <input class="form-control" id="datepicker" placeholder="Due date">
                    </div>
                </div>
                <div class="add">
                    <button type="submit" id="add" class="btn btn-primary">+</button>
                </div>
            </div>
        </form>

        <!-- Output -->
        <form class="result-form" id="result-form-1">
            <div id="result-field"></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
    <script src="http://cdn.date-fns.org/v1.0.0/date_fns.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
